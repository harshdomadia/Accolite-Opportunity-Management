<!--dialog-box.component.html -->
<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Opportunit Id" matInput [(ngModel)]="local_data.opportunityid">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Opportunity Description" matInput [(ngModel)]="local_data.opportunitydescription">
  </mat-form-field >
  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Location" matInput [(ngModel)]="local_data.location">
  </mat-form-field >
  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Skills" matInput [(ngModel)]="local_data.skills">
  </mat-form-field >
  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Opening Count" matInput [(ngModel)]="local_data.openingcount">
  </mat-form-field >
  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Project Duration" matInput [(ngModel)]="local_data.projectduration">
  </mat-form-field >
  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Last Date To Apply" matInput [(ngModel)]="local_data.lastdatetoapply">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Experiance" matInput [(ngModel)]="local_data.experience">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Manager Name" matInput [(ngModel)]="local_data.managername">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Manager Email" matInput [(ngModel)]="local_data.manageremail">
  </mat-form-field>
 
  

  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.opportunityid}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
