<app-header></app-header>


<div select >
    <mat-form-field>
        <mat-label>Select Chart Type</mat-label>
        <mat-select [(value)]="selected1">
          <mat-option>None</mat-option>
          <mat-option [value]="option.value" *ngFor="let option of charts">{{ option.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <mat-label>Select Language</mat-label>
        <mat-select [(value)]="selected2">
          <mat-option>None</mat-option>
          <mat-option [value]="option.value" *ngFor="let option of language">{{ option.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>

</div>


<div class="chart-wrapper">
    <canvas baseChart 
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [plugins]="chartPlugins"
    [legend]="chartLegend"
    [chartType]="chartType">
  </canvas>
</div>
